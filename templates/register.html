<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="dark-bg center-bg">
    <div class="container">
      <h1>Registration Form</h1>
      {% if error %}
        <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required maxlength="40" value="{{ name|default('') }}" />
        <label for="regno">Registration Number:</label>
        <input type="text" name="regno" id="regno" required maxlength="10" value="{{ regno|default('') }}" />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required value="{{ email|default('') }}" />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
